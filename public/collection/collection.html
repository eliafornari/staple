<div class="collection" ng-controller="collectionCtrl">


  <div class="collection-list">
    <div class="collection-season" ng-repeat="c in Collection" id="collection-{{c.uid}}">
      <table>
        <tr>
          <td>
            <div class="collection-season-entry"  ng-repeat="s in c.data['collection.look'].value">
              <div class="collection-season-entry-image" style="background-image: url('{{s.image.value.main.url}}')"></div>
            </div>
          </td>
        </tr>
      </table>

    </div>
  </div>


<div class="collection-current">
  <div class="collection-current-season">
    <p>{{mainCollection.data['collection.title'].value}}</p>
  </div>



</div>




<div class="collection-arrows">

  <a class="collection-arrows-up" ng-click="previousCollection()"><arrow-directive></arrow-directive></a>
  <a class="collection-arrows-down" ng-click="nextCollection()"><arrow-directive></arrow-directive></a>
</div>


</div>
